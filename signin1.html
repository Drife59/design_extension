<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Corail</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Corail style -->
    <link href="styles_pop_up.css" rel="stylesheet" />
    <link href="styles_visited_pages.css" rel="stylesheet" />

    <!-- Standard style -->
    <link rel="icon" href="http://i67.tinypic.com/xc63cj.png">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
</head>

<body>

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="images/logo_corail.png" width="100" />
                </div>
            </div>
        </div>
    </header>

    <section id="main">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <h1>Welcome back !</h1>
            </div>
            <div class="col-1"></div>
        </div>


        <div id="login" class="container">
                <div class="form col-12">
                    <p class="email">
                        <input required type="text" id="email" placeholder="Your email address">
                    </p>
                </div>
                <div class="form col-12">
                    <p class="password">
                        <input required type="password" id="password" placeholder="Your password">
                    </p>
                </div>
                <div class="col-12">
                    <p><u><a href=linkpassword.html>I forgot my password.</a></u></p>
                </div>
        </div>
        
        <div id="validation" class="container">
                <div id="wrong_email" class="form col-12">
                    <p> <img src="images/careful_icon.png" width="5%"/>  This email doesn't exist. </p>
                </div>
                <div id="wrong_password" class="form col-12">
                    <p> <img src="images/careful_icon.png" width="5%"/>  Your password is incorrect. </p>
                </div>
                <br>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <a href="popup.html">
                        <p><i class="arrow left"></i> BACK </p>
                    </a>
                </div>
                <div class="col-6">
                    <a href="finalpage.html">
                        <p> NEXT <i class="arrow right"></i></p>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>



</html>
