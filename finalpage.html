<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Corail</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Corail style -->
    <link href="styles_pop_up.css" rel="stylesheet" />
    <link href="styles_visited_pages.css" rel="stylesheet" />

    <!-- Standard style -->
    <link href="bootstrap.css" rel="stylesheet">
    <link href="bootstrap-switch.css" rel="stylesheet">

    <!-- Corail Logo -->
    <link rel="icon" href="http://i67.tinypic.com/xc63cj.png">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <img src="images/logo_corail.png" width="100" />
                </div>
                <div id="menu" class="col-2">
                    <a href="signout">
                        <img src="images/menu_icon.png" width="72%">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div id="main" class="col-8">
            <br>
            <br>
            <br>
            <h1> Autofill </h1>

    <!-- source : https://bootsnipp.com/snippets/featured/material-design-switch -->

            <div id="toggle" class="material-switch pull-right">
                <input id="autofill_optin" name="sautofill_optin" type="checkbox" checked />
                <label for="autofill_optin" class="label-success"></label>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>We need you. Give us some feedback. <a id="emailLnk" href="mailto:contact@corail.me?subject=My Feedback"><img src="images/email.png" width="5%"></a></p>
                </div>
            </div>
        </div>
    </footer>
 
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
